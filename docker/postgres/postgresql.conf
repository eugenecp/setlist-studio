# PostgreSQL Configuration for Setlist Studio Load Balancing
# Optimized for connection pooling and concurrent access

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (optimized for 2GB container)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB
dynamic_shared_memory_type = posix

# WAL Settings for Performance
wal_buffers = 16MB
checkpoint_completion_target = 0.9
wal_compression = on
max_wal_size = 1GB
min_wal_size = 80MB

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 10MB
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_timezone = 'UTC'

# What to Log
log_connections = on
log_disconnections = on
log_duration = off
log_statement = 'none'
log_min_duration_statement = 1000  # Log slow queries (>1 second)

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# Client Connection Defaults
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements'

# Extensions Configuration
pg_stat_statements.track = all
pg_stat_statements.max = 10000
pg_stat_statements.track_utility = on

# Security Settings
ssl = off  # SSL termination handled by NGINX
password_encryption = scram-sha-256

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Checkpoint Settings
checkpoint_timeout = 5min
checkpoint_flush_after = 256kB

# Archive Settings (disabled for development)
archive_mode = off