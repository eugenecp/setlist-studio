name: Cleanup Old Workflow Runs

on:
  schedule:
    # Run every week on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual triggering

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    name: Clean up old workflow runs
    runs-on: ubuntu-latest
    
    steps:
    - name: 🗑️ Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 30 # Keep runs for 30 days
        keep_minimum_runs: 10 # Always keep at least 10 runs per workflow
    
    - name: 📊 Log cleanup summary
      run: |
        echo "🧹 Cleanup completed!"
        echo "- Kept runs from the last 30 days"
        echo "- Ensured minimum of 10 runs per workflow are retained"
        echo "- Old artifact storage has been freed up"