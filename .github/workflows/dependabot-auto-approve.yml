name: Auto-approve Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-approve:
    name: Auto-approve Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
    - name: 🔍 Check PR metadata
      id: metadata
      uses: dependabot/fetch-metadata@v2
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
    
    - name: ✅ Auto-approve minor and patch updates
      if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
      run: |
        gh pr review --approve "$PR_URL"
        echo "✅ Auto-approved ${{ steps.metadata.outputs.dependency-names }} update from ${{ steps.metadata.outputs.old-version }} to ${{ steps.metadata.outputs.new-version }}"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 🏷️ Add auto-merge label for safe updates
      if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
      run: |
        gh pr edit "$PR_URL" --add-label "auto-merge"
        echo "🏷️ Added auto-merge label for patch update"
      env:
        PR_URL: ${{ github.event.pull_request.html_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 📝 Add comment with update details
      if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true                   # Replace existing dependabot comment
        header: dependabot-auto-approval # Unique identifier for dependabot comments
        message: |
          ## 🤖 Dependabot Auto-Approval

          - **Package**: ${{ steps.metadata.outputs.dependency-names }}
          - **Update Type**: ${{ steps.metadata.outputs.update-type }}
          - **Status**: ✅ Auto-approved

          This update has been automatically approved because it's a safe ${{ steps.metadata.outputs.update-type }} update. The CI pipeline will run to ensure everything still works correctly.
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}