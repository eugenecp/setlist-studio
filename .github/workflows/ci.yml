name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch full history for better analysis
    
    - name: 🏗️ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: 📦 Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: 🔍 Display .NET info
      run: dotnet --info
    
    - name: 📥 Restore dependencies
      run: dotnet restore SetlistStudio.sln
    
    - name: 🏗️ Build solution
      run: dotnet build SetlistStudio.sln --configuration Release --no-restore --verbosity normal
    
    - name: 🧪 Run tests
      run: |
        dotnet test SetlistStudio.sln \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger trx \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./test-results
    
    - name: 📊 Upload test results
      uses: actions/upload-artifact@v4
      if: always() # Upload even if tests fail
      with:
        name: test-results
        path: |
          ./test-results/**/*.trx
          ./test-results/**/*.xml
        retention-days: 30
    
    - name: 📈 Upload code coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage
        path: ./test-results/**/coverage.cobertura.xml
        retention-days: 30
    
    - name: 📋 Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: './test-results/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: true
    
    - name: 🎯 Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: always()
      with:
        filename: './test-results/**/coverage.cobertura.xml'
        badge: true
        fail_below_min: false # Set to true if you want to fail on low coverage
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80' # Warning at 60%, good at 80%
    
    - name: 💬 Add coverage comment to PR
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always() # Run even if build fails
    
    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v4
    
    - name: 🏗️ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: 🔒 Run security audit
      run: dotnet list package --vulnerable --include-transitive 2>&1 | tee security-audit.log
    
    - name: 📊 Upload security audit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-audit
        path: security-audit.log
        retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success() # Only run if tests pass
    
    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: 🏗️ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: setlist-studio:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: 🧪 Test Docker image
      run: |
        docker run --rm -d --name test-container -p 8080:8080 setlist-studio:${{ github.sha }}
        sleep 10
        # Basic health check
        curl -f http://localhost:8080/health || exit 1
        docker stop test-container

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker]
    if: github.event_name == 'pull_request' && success()
    environment: preview
    
    steps:
    - name: 🚀 Deploy to Preview Environment
      run: |
        echo "🎯 This would deploy to a preview environment"
        echo "PR Number: ${{ github.event.number }}"
        echo "Branch: ${{ github.head_ref }}"
        # Add your actual deployment commands here
    
    - name: 💬 Add deployment comment to PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🚀 Preview deployment available at: https://preview-pr-${{ github.event.number }}.setlist-studio.dev'
          })