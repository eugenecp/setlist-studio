# Ignore rules for known false positives

# Rule 10021: X-Content-Type-Options Header Missing
# We handle this in our security headers middleware
10021	IGNORE

# Rule 10020: X-Frame-Options Header Not Set  
# We set this to DENY in our security headers
10020	IGNORE

# Rule 10016: Web Browser XSS Protection Not Enabled
# We handle XSS protection in our security headers
10016	IGNORE

# Rule 10035: Strict-Transport-Security Header Not Set
# We set HSTS in production environments only
10035	IGNORE

# Rule 40012: Cross Domain Script Inclusion
# Blazor requires some cross-domain resources
40012	IGNORE

# Rule 90011: Charset Mismatch
# Blazor handles charset automatically
90011	IGNORE